<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="header">
            <img src="menu.png" class="hamm" alt="">
            <h2>standard</h2>
            <img src="maximize.png" class="max" alt="">
            <img src="history.png" alt="" class="histo">
        </div>

        <div class="inp">
            <input type="text" name="text" id="" placeholder="0" class="text">
        </div>

        <div class="mseries">
            <span>MC</span>
            <span>MR</span>
            <span>M+</span>
            <span>M-</span>
            <span>MS</span>
            <span>MV</span>
        </div>

        <div class="buttons">
            <button class="one">1</button>
            <button class="one">1</button>
            <button class="one">1</button>
            <button class="one">1</button>
            <button class="one">1</button>
        </div>
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
